<!DOCTYPE html>

<html>

<head>
  <title>Container Central</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="default.css">
  <link rel="icon" href="icons/cube-outline.svg" sizes="any" type="image/svg+xml">
  <script src="script.js"></script>
</head>

<!-- The /images API call allows image data to be cached and used when matching containers to image names. -->
<body onload="apiGet('/images', cacheImages);">
  <nav>
    <ul>
      <li style="list-style-image: url(icons/cube-outline.svg);" onclick="apiGet('/containers', viewContainers);">Containers</li>
      <li style="list-style-image: url(icons/file-outline.svg);" onclick="apiGet('/images', viewImages);">Images</li>
      <li style="list-style-image: url(icons/view-dashboard-outline.svg);" onclick="apiGet('/stacks', viewStacks);">Stacks</li>
      <li style="list-style-image: url(icons/database-outline.svg);" onclick="apiGet('/volumes', viewVolumes);">Volumes</li>
    </ul>
  </nav>

  <main>
    <p style="padding-top: 6vh;">Container Central<br>
      <img class="lg" alt="container" src="icons/cube-outline.svg">
      <img class="lg" alt="container image" src="icons/file-outline.svg">
      <img class="lg" alt="container stack" src="icons/view-dashboard-outline.svg">
      <img class="lg" alt="container volume" src="icons/database-outline.svg">
      <img class="lg" alt="heart" src="icons/heart-outline.svg">
    </p>
  </main>
</body>

</html>
