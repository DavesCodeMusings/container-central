<!DOCTYPE html>

<html>

<head>
  <title>Container Central</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="default.css">
  <link rel="icon" href="icons/package-variant.svg" sizes="any" type="image/svg+xml">
  <script src="script.js"></script>
</head>

<!-- The /images API call allows image data to be cached and used when matching containers to image names. -->
<body onload="apiGet('/images', cacheImages);">
  <nav>
    <p><span class="nav-heading">Container Central</span><br>
      <a href="javascript:apiGet('/info', viewInfo)"><img alt="home" src="icons/home-outline.svg"><span class="label">Home</span></a>
      <a href="javascript:apiGet('/containers', viewContainers)"><img alt="container" src="icons/cube-outline.svg"><span class="label">Containers</span></a>
      <a href="javascript:apiGet('/images', viewImages);"><img alt="image" src="icons/file-outline.svg"><span class="label">Images</span></a>
      <a href="javascript:apiGet('/stacks', viewStacks);"><img alt="stack" src="icons/view-dashboard-outline.svg"><span class="label">Stacks</span></a>
      <a href="javascript:apiGet('/volumes', viewVolumes);"><img alt="volume" src="icons/database-outline.svg"><span class="label">Volumes</span></a>
    </p>
  </nav>

  <main>
    <script>apiGet('/info', viewInfo);</script>
  </main>
</body>

</html>
